  <!-- Chart Area -->
  <rect x="20" y="70" width="500" height="300" fill="#2C2C2C" rx="4"/>
  <path d="M40 220 L140 180 L240 250 L340 150 L440 200 L500 170" 
        stroke="#4CAF50" strokeWidth="2" fill="none"/>
  
  <!-- Trading Panel -->
  <rect x="540" y="70" width="240" height="300" fill="#2C2C2C" rx="4"/>
